  <body class="bg-dark pb-5">
    <nav class="navbar d-flex flex-row-reverse">
      <div class="d-flex">
        <a href="/perfil" id="perfil" class="nav-link hover-text">PERFIL</a>
        <a class="nav-link hover-text" id="logout" href="">SALIR</a>
      </div>
    </nav>
    <div class="container">
      <header>
        <h1 class="texto-blanco text-center m-5">Control de gastos</h1>
      </header>
      <section class="contenido-principal">
          <!-- LISTADO DE PRESUPUESTO Y RESTANTE -->
          <h2 class="text-center">Ingresa tu presupuesto</h2>
          <div class="form-group d-flex flex-column">
            <form class="d-flex justify-content-center w-100" id="form-presupuesto">
              <input
                type="number"
                name="presupuesto"
                class="form-control w-50 input-presupuesto"
                id="input-presupuesto"
                placeholder="Presupuesto"
              />
              <button type="submit" id="btnPresupuesto" class="btn btn-success">Agregar</button>
            </form>
          </div>
          <div class="row">
            <div class="col">
              <div class="contenido">
                <div id="ingresos">
                  <ul class="list-group"></ul>
                </div>
                <div id="presupuesto" class="presupuesto">
                  <div class="alert alert-primary">
                    <p>Presupuesto: $ <span id="total"></span></p>
                  </div>
                  <div class="restante alert alert-success">
                    <p>Restante: $ <span id="restante"></span></p>
                  </div>
                </div>
                <!--.presupuesto-->
              </div>
              <!--.contenido-->
            </div>
          </div>
          <!--.col-->
          <div class="row">
            <div class="col primario">
              <h2 class="text-center titulo-gastos">AÃ±ade tus gastos aqui</h2>
              <div class="input-group mt-5 m-4 mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Categorias</label>
                <select class="form-select p-2" class="categoria" id="select-categoria" name="select" required>
                  
                  <option value="0">Seleccionar..</option>
                  <option value="Super o despensa">Super o despensa</option>
                  <option value="Transporte" id="transporte">Transporte</option>
                  <option value="Expensas" id="expensas">Expensas</option>
                  <option value="Internet" id="internet">Internet</option>
                  <option value="Ocio" id="ocio">Ocio</option>
                  <option value="Otro" id="otro">Otro..</option>
                </select>
              </div>
              <!-- FORMULARIO DE GASTOS -->
              <form id="form-gasto">
                <div class="contenido">
                  <div class="form-group">
                    <label for="gasto">Nombre:</label>
                    <input
                      type=""
                      class="form-control"
                      id="input-nombre-gasto"
                      placeholder="Nombre Gasto"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cantidad">Monto:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="input-cantidad"
                      placeholder="Monto en $"
                    />
                  </div>
                  <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="input-fecha"
                      placeholder=""
                    />
                  </div>
                  <button id="btnAgregarGasto" class="btn btn-success">Agregar gasto</button>
                  <button id="btnEditarGasto" class="btn btn-warning d-none">Modificar gasto</button>
                  <button id="btnCancelarEditarGasto" class="btn btn-danger d-none">Cancelar</button>
                </div>
              </form>
            </div>
            <div class="col contenido">
              <!-- FORMULARIO DE NUEVOS INGRESOS -->
              <form id="form-ingreso">
                <h2 class="text-center">Nuevos ingresos</h2>
                <div class="form-group">
                  <label for="nombreIngreso">Nombre</label>
                  <input type="text" class="form-control" id="nombreIngreso" placeholder="Nombre del ingreso"/>
                </div>
                <div class="form-group">
                  <label for="montoIngreso">Monto</label>
                  <input
                  type="text"
                  class="form-control"
                  id="cantidadIngreso"
                  placeholder="Monto del ingreso"
                  />
                </div>
                <div class="form-group">
                  <label for="fechaIngreso">Monto</label>
                  <input
                  type="date"
                  class="form-control"
                  id="fechaIngreso"
                  placeholder=""
                  />
                </div>
                <button id="btnAgregarIngreso" class="btn btn-success">Agregar ingreso</button>
                <button id="btnEditarIngreso" class="btn btn-warning d-none">Modificar Ingreso</button>
                <button id="btnCancelarEditarIngreso" class="btn btn-danger d-none">Cancelar</button>
              </form>
              <!--.col-->
            </div>
          </div>
        <!--.row-->
        <div id="gastos">
          <ul class="list-group" id="contenedor-gastos"></ul>
        </div>
        <div id="ingresos">
          <ul class="list-group" id="contenedor-ingresos"></ul>
        </div>
      </section>
    </div>
    <footer class="bg-dark">
      <p class="p-5">Todos los derechos reservados.</p>
    </footer>
